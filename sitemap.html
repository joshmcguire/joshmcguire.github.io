<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - MyCustomTemplate</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1E293B;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        h1 {
            color: #4F46E5;
            margin-bottom: 30px;
        }
        
        .sitemap-section {
            margin-bottom: 40px;
        }
        
        h2 {
            color: #0F172A;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            margin-bottom: 12px;
        }
        
        a {
            color: #4F46E5;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        a:hover {
            color: #4338CA;
            text-decoration: underline;
        }
        
        .last-updated {
            color: #64748B;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Sitemap</h1>
    
    <div class="sitemap-section">
        <h2>Main Pages</h2>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="homepagev2.html">Homepage Version 2</a></li>
        </ul>
    </div>
    
    <div class="sitemap-section">
        <h2>Resources</h2>
        <ul>
            <li><a href="sitemap.html">Sitemap</a></li>
        </ul>
    </div>
    
    <div class="last-updated">
        Last updated: March 2024
    </div>
</body>
</html>
